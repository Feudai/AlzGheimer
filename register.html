<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer un compte - AlzGheimer</title>
    <link rel="stylesheet" href="/Git_M050/AlzGheimer/css/style.css" />
    <link rel="shortcut icon" href="assets/icon/icon.png" />
    
  </head>
  <body>
    <section class="banner">
      <header>
        <h1 class="agdasima-bold">AlzGheimer</h1>
        <i>Improve your Memory &trade; </i>
      </header>
      <section id="load" class="loading">
        <section class="navbar">
          <section class="left">
            <a href="index.html">
              <section class="button">
                <h3>Accueil</h3>
              </section>
            </a>
            <a id="register" href="register.html">
              <section class="button">
                <h3>Créer un compte</h3>
              </section>
            </a>
            <a id="login" href="login.html">
              <section class="button">
                <h3>Se connecter</h3>
              </section>
            </a>
            <a id="profile" href="profile.html">
              <section class="button">
                <h3>Profil</h3>
              </section>
            </a>
            <a href="game.html">
              <section class="button">
                <h3>Jouer</h3>
              </section>
            </a>
          </section>
          <section class="right">
            <a id="disconnect" href="login.html">
              <section class="button">
                <h3>Déconnexion</h3>
              </section>
            </a>
          </section>
        </section>
      </section>
    </section>
    <main>
      <section class="body-top">
        <h2>Inscription</h2>
        <form id="signup-form" method="post">
          <label for="email">Email</label>
          <input type="text" id="email" />
          <label for="pseudo">Pseudo</label>
          <input type="text" id="pseudo" />
          <label for="password">Mot de Passe</label>
          <input type="password" id="password" />
          <button id="submit">S'inscrire</button>
        </form>
        <section>
          <h4 id="emailError" class="good">Wrong Email</h4>
          <h4 id="pseudoError" class="good">Wrong Pseudo</h4>
          <h4 id="passwordError" class="good">Wrong Mot de Passe</h4>
          <h4 id="pseudoTaken" class="good">Pseudo already taken :(</h4>
        </section>
      </section>
    </main>

    <script defer src="js/userSetup.js" type="module"></script>
  </body>
</html>
