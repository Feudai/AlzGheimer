<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Créer un compte - AlzGheimer</title>
    <link rel="stylesheet" href="/Git_M050/AlzGheimer/css/style.css" />
    <link rel="shortcut icon" href="assets/images/thithi.jpg" />
  </head>
  <body>
    <section class="banner">
      <header>
        <h1 class="agdasima-bold">AlzGheimer</h1>
        <i>Improve your Memory &trade; </i>
      </header>
      <section class="navbar">
        <section class="button">
          <a href="index.html">
            <h3>Accueil</h3>
          </a>
        </section>
        <section class="button">
          <a href="register.html">
            <h3>Créer un compte</h3>
          </a>
        </section>
        <section class="button">
          <a href="login.html">
            <h3>Se connecter</h3>
          </a>
        </section>
        <section class="button">
          <a href="profile.html">
            <h3>Profil</h3>
          </a>
        </section>
        <section class="button">
          <a href="game.html">
            <h3>Jouer</h3>
          </a>
        </section>
      </section>
    </section>
    <main>
      <section class="body-top">
        <h2>Inscription</h2>
        <form id="signup-form" method="post">
          <label for="email">Email</label>
          <input type="email" id="email" />
          <label for="username">Pseudo</label>
          <input type="text" id="username" />
          <label for="password">Mot de Passe</label>
          <input type="password" id="password" />
        </form>
        <button>S'inscrire</button>
      </section>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
