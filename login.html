<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Se connecter - AlzGheimer</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="assets/icon/icon.png" />
    
  </head>
  <body>
    <section class="banner">
      <header>
        <h1 class="agdasima-bold">AlzGheimer</h1>
        <i>Improve your Memory &trade; </i>
      </header>
      <section id="load" class="loading">
      <section class="navbar">
        <section class="left">
        <a href="index.html">
          <section class="button">
            <h3>Accueil</h3>
          </section>
        </a>
        <a id="register" href="register.html" >
          <section class="button">
            <h3>Créer un compte</h3>
          </section>
        </a>
        <a id="login" href="login.html">
          <section class="button">
            <h3>Se connecter</h3>
          </section>
        </a>
        <a id="profile" href="profile.html">
          <section class="button">
            <h3>Profil</h3>
          </section>
        </a>
        <a href="game.html">
          <section class="button">
            <h3>Jouer</h3>
          </section>
        </a>
        </section>
    <section class="right">
        <a id="disconnect" href="login.html">
          <section class="button">
            <h3>
              Déconnexion
            </h3>
          </section>
        </a>
        </section>
      </section>
      </section>
    </section>
    <main>
      <section class="body-top">
        <h2>Connexion</h2>
        <form id="login-form" method="post">
          <label for="email">Email</label>
          <input type="email" id="email" />
          <label for="password">Mot de Passe</label>
          <input type="password" id="password" />
          <button id="submit">
            Se connecter
          </button>
        </form>
        <section>
          <h4 id="error" class="good">Wrong email or password. Try again.</h4>
        </section>
      </section>
    </main>

    <script defer src="js/userLogin.js" type="module"></script>
  </body>
</html>
